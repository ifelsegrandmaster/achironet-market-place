{% extends "sell/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
{{ product.name }}
{% endblock %}
{% block content %}

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img src="{{ product.image.url }}" alt="Image" class="img-fluid">
          </div>
          <div class="col-md-6">
            <h2 class="text-black mr-2">{{ product.name }}</h2>
            <p>{{ product.description|linebreaks }}</p>
            <p><strong class="text-primary h4">${{ product.price }}</strong></p>
            <div class="mt-5 col-md-5">
              <a class="btn btn-primary" href="{% url 'sell:product_edit' product.pk %}">Edit</a>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
