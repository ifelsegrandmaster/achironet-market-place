{% extends "./base.html" %}

{% load static %}
{% load crispy_forms_tags %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="container">
 <div class="row">
 <div class="col-sm"></div>
 <div class="col-sm">
 <h1>Create your profile</h1>
   <form method="post" enctype="multipart/form-data">
     {% csrf_token %}
     {{form | crispy }}
      <button type="submit" class="btn btn-primary">Save</button>
   </form>
 </div>
 <div class="col-sm"></div>
 </div>
</div>
{% endblock %}
