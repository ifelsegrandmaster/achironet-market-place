{% extends "./base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
  {{ title }}
{% endblock %}
{% block content %}
<div class="container">
 <div class="row py-5">
 <div class="card" style="width:100%;">
 <div class="card-body">
 <h1 class="card-title">Edit your profile</h1>
   <form method="post" enctype="multipart/form-data">
     {% csrf_token %}
     {{form | crispy }}
      <button type="submit" class="btn btn-primary">Save</button>
   </form>
  </div>
 </div>
 </div>
</div>
{% endblock %}
